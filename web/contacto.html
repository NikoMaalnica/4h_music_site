    <meta property="og:description" content="Contactate con CuartoHache™. Envíanos un mensaje o suscríbete al newsletter oficial.">

    <title>4to Hache™ Official | Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/main.css">
    <link rel="icon" href="../img/logo_naranja.png" type="image/icon type">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body class="body_contacto">
    <!--------------- Inicio del Header ------------------->
    <header class="header sticky-lg-top sticky-md-top">
        <nav class="navbar navbar-expand-lg navbar-expand-md navbar-dark">
            <div class="container-fluid row d-lg-flex">
                <img class="imagen_logo col-lg-4 col-10 order-lg-1" src="../img/logo_negro3.png" width="250px" alt="logo negro">
                <button class="navbar-toggler col-2 d-sm-block d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav, #navbarNavRedes" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse col-lg-4 order-lg-0" id="navbarNav">
                    <ul class="navbar-nav">
                        <li><a href="../index.html" class="linkNav nav-item">HOME</a></li>
                        <li><a href="../web/bio.html" class="linkNav nav-item">BIO</a></li>
                        <li><a href="../web/singles.html" class="linkNav nav-item">SINGLES</a></li>
                        <li><a href="../web/studio.html" class="linkNav nav-item">STUDIO</a></li>
                        <li><a href="#" class="linkNav nav-item">CONTACTO</a></li>
                    </ul>
                </div>
                <div class="collapse navbar-collapse redes col-lg-4 justify-content-lg-end justify-content-center order-lg-2" id="navbarNavRedes">
                    <a href="https://www.youtube.com/channel/UClSkuSQH6TTSssvnhBzIRBg" target="_blanck">
                        <i id="logoYoutube" class="bi bi-youtube"></i>
                    </a>
                    <a href="https://open.spotify.com/artist/25P86xpB1p0EMThTRi61ii" target="_blanck">
                        <i id="logoSpotify" class="bi bi-spotify"></i>
                    </a>
                    <a href="https://www.instagram.com/cuartohache4toh/?hl=es" target="_blanck">
                        <i id="logoInstagram" class="bi bi-instagram"></i>
                    </a>
                    <a href="https://www.facebook.com/cuartohache4toh/" target="_blanck">
                        <i id="logoFacebook" class="bi bi-facebook"></i>
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <!---------------- Fin del Header ----------------->
    <main class="main_contacto">
        <section class="section_contacto">
            <form class="form_contacto shadow-lg rounded mx-3">
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label" for="nombreContacto">NOMBRE</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" placeholder="Escribe tu nombre" id="nombreContacto">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label" for="mailContacto">EMAIL</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" placeholder="Escribe tu mail" id="mailContacto">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label" for="paiscontacto">PAIS</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="pais" id="paiscontacto">
                            <option value="">Elija su pais</option>
                            <option value="argentina">Argentina</option>
                            <option value="chile">Chile</option>
                            <option value="uruguay">Uruguay</option>
                            <option value="brasil">Brasil</option>
                            <option value="colombia">Colombia</option>
                            <option value="venezuela">Venezuela</option>
                            <option value="españa">España</option>
                            <option value="estadosunidos">Estados Unidos</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label" for="mensajeContacto">MENSAJE</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" placeholder="Escribenos un mensaje" id="mensajeContacto"></textarea>
                    </div>
                </div>
                <div class="mb-3 row d-flex align-items-center">
                    <input class="col-sm-2 col-2 col-form-label" type="checkbox" name="newsletter" id="newsletter">
                    <div class="col-sm-10 col-10">
                        <label for="newsletter">Marcá esta casilla para suscribirte al newsletter oficial de <span style="font-weight: bold;"> Cuarto Hache </span>y estar al tanto de las ultimas novedades, nuevos lanzamientos y proximos shows.</label>
                    </div>
                </div>
                <div class="d-flex justify-content-center justify-content-evenly">
                    <input class="btn btn-outline-danger" type="reset" value="RESET">
                    <input class="btn btn-outline-success" type="submit" value="SUBMIT">
                </div>
            </form>
        </section>
    </main>
    <!---------------------------- Inicio del footer -------------------------->
    <footer class="footer border-top border-1 border-dark">
        <div>
            <p>@2022 <span class="textimp">CuartoHache™ </span>es propiedad de <span class="textimp">VeeSounds Records®</span> Buenos Aires. Argentina.</p>
        </div>
    </footer>
    <!----------------------------- Fin del footer ---------------------------->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>

</html>
